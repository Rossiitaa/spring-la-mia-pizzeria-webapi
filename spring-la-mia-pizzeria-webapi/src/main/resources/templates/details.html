<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<th:block th:replace="~{fragments :: head}"></th:block>
	<title>Dettaglio Pizze</title>
</head>

<body>
	<div class="container d-flex justify-content-center">
		<div class="row">
			<div class="col">
				
				<img class="card">
				<h3 th:text="${pizza.getName()}"></h3>
				<div th:text="${pizza.getDescription()}"></div>
				<img th:src="${pizza.getImg()}"></img>
				<div th:text="'Prezzo:' +' '+${pizza.getPrice()}+ 'â‚¬'"></div>
				<button> <a class="nav-link" th:href="@{/}" th:classAppend="${pagina=='index'}? active : not-active">
						Torna indietro </a>
				</button>

				<p class="card-text">
					<a class="btn btn-primary " th:href="@{|/offerte/create?pizzaId=${pizza.id}|}">
						Crea nuova offerta speciale</a>
				</p>
				
				<h3>Ingredienti:</h3>
				<ul>
					<li th:each="ing : ${pizza.ingredienti}" th:text="${ing.name}">

					</li>
				</ul>
				
			</div>
		</div>
	</div>

</body>

</html>
